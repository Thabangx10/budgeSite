 <div class="img">
    <h1>
        Expense Evaluation
    </h1>

    <div class="container">
        <div class="budget">
            <div class="budget-value" id="budgetValue">R0</div>
            <div class="budget-label">Budget</div>
        </div>

        <div class="expenses">
            <h2>Expenses</h2>
            <div class="expense-list" id="expenseList">
                <!-- Expense items will be dynamically added here -->
            </div>
            <form id="expenseForm">
                <input type="text" placeholder="Expense Name" id="expenseName" required>
                <input type="number" placeholder="Amount" id="expenseAmount" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <!-- Fixed Income Section -->
        <div class="fixed-income">
            <h2>Fixed Income</h2>
            <div class="income-list" id="incomeList">
                <!-- Income items will be dynamically added here -->
            </div>
            <form id="incomeForm">
                <input type="text" placeholder="Income Source" id="incomeSource" required>
                <input type="number" placeholder="Amount" id="incomeAmount" required>
                <button type="submit">Add Income</button>
            </form>
        </div>
    </div>
     <!-- Visualization Section -->
     <div class="visualization">
        <h2>Visualization</h2>

        <div class="expense-visualization">
            <h3>Expenses:</h3>
            <ul id="expenseVisualizationList">
                <!-- Expense items will be dynamically added here -->
            </ul>
        </div>
        <div class="income-visualization">
            <h3>Fixed Income:</h3>
            <ul id="incomeVisualizationList">
                <!-- Income items will be dynamically added here -->
            </ul>
        </div>
        <div class="chart-container">
            <h3 style="text-align:center">Combined Income and Expenses</h3>
            <canvas id="pie-chart"></canvas>
          </div>
        </div>
 </div>
