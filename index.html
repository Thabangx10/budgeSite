<style>
  /* Global Styles */
  body {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Navbar Styles */
  .navbar {
    background-color: #007BFF;
    color: #141313;
    padding: 10px;
  }

  .navbar-brand img {
    max-height: 40px;
  }

  .navbar-toggler {
    color: #fff;
    border: none;
  }

  .section-container {
    padding: 40px 0;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-bottom: 20px;
  }

  .section-container h2 {
    color: #007BFF;
    margin-bottom: 20px;
  }

  .section-container p {
    color: #333;
    font-size: 16px;
    line-height: 1.6;
  }

  .section-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .section-buttons .btn {
    flex: 1;
    margin: 0 5px;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 5px;
  }

  /* Responsive Styles */

  @media (max-width: 768px) {
    /* Add your existing responsive styles here */

    .section-buttons {
      flex-direction: column;
    }

    .section-buttons .btn {
      margin: 5px 0;
      width: 100%;
    }
  }
</style>
