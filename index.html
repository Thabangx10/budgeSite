    <div id="languageContainer" class="language-container">
        <h1 id="page-title">PEAK!</h1>

            <button class="lang-btn" onclick="changeLanguage('en')">English</button>
            <button class="lang-btn" onclick="changeLanguage('xh')">Xhosa</button>
            <button class="lang-btn" onclick="changeLanguage('af')">Afrikaans</button>
        </div>
    </div>

    <!-- Language Transcripts -->
    <!-- Language Transcripts -->
    <div class="transcript lang-en">
        <h3 class="transcript-title"></h3>
        <p class="transcript-content"></p>
    </div>

    <div class="transcript lang-xh" style="display: none;">
        <h3 class="transcript-title"></h3>
        <p class="transcript-content"></p>
    </div>

    <div class="transcript lang-af" style="display: none;">
        <h3 class="transcript-title"></h3>
